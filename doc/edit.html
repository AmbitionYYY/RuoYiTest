<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form id="form-device-edit" class="form-horizontal">
        <input name="dId"  th:value="${device.dId}"  class="form-control" type="hidden" >
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">设备号：</label>
                    <div class="col-sm-8">
                        <input name="deviceId" id="deviceId" maxlength="15" th:value="${device.deviceId}" placeholder="请输入设备号" class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">设备IP：</label>
                    <div class="col-sm-8">
                            <input id="deviceIp"  maxlength="15" th:value="${device.deviceIp}" name="deviceIp" placeholder="请输入设备IP" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">生产厂商：</label>
                    <div class="col-sm-8">
                        <input id="manufacturer" th:value="${device.manufacturer}"  name="manufacturer" placeholder="请输入生产厂商" class="form-control" type="text" maxlength="30" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">设备描述：</label>
                    <div class="col-xs-10">
                        <textarea style="width: 412.13px" name="description" th:text="${device.description}"  placeholder="请输入产品描述" maxlength="50" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script>
    var prefix = ctx + "location/device";

    function submitHandler() {
        var deviceId = $("#deviceId").val();
        var deviceIp = $("#deviceIp").val();
        if (isChineseChar(deviceId)||!isNumberChar(deviceId)) {
            $.modal.alert("请输入合法的设备号！", modal_status.WARNING);
        } else if (!isIpaddress(deviceIp)) {
            $.modal.alert("请输入合法的设备IP！", modal_status.WARNING);
        }
        if (!isChineseChar(deviceId)&&isNumberChar(deviceId) &&isIpaddress(deviceIp)){
                if ($.validate.form()) {
                    var data = $("#form-device-edit").serializeArray();
                    $.operate.saveTab(prefix + "/edit", data);
            }
        }
    }
    //是否含中文校验
    function isChineseChar(str) {
        var  reg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
        return  reg.test(str);
    }
//    是否为纯数字校验
    function isNumberChar(str) {
        var reg= /^[0-9]*$/;
        return reg.test(str);
    }
//    是否为正确的(ipv4/ipv6)地址
    function isIpaddress(str) {
        var reg= /^((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)$/
        return reg.test(str)
    }

</script>
</body>
</html>
