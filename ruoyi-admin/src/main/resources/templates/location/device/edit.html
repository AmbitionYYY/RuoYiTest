<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form id="form-device-edit" class="form-horizontal">
        <input name="dId"  th:value="${device.dId}"  class="form-control" type="hidden" >
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">设备号：</label>
                    <div class="col-sm-8">
                        <input name="deviceId" th:value="${device.deviceId}" placeholder="请输入设备号" class="form-control" type="text" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">设备IP：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="deviceIp"  th:value="${device.deviceIp}" name="deviceIp" placeholder="请输入设备IP" class="form-control" type="text">
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">生产厂商：</label>
                    <div class="col-sm-8">
                        <input id="manufacturer" th:value="${device.manufacturer}"  name="manufacturer" placeholder="请输入生产厂商" class="form-control" type="text" maxlength="30" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">设备描述：</label>
                    <div class="col-xs-10">
                        <textarea name="description" th:text="${device.description}"  placeholder="请输入产品描述" maxlength="500" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "location/device";

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-device-edit").serializeArray();
            console.info(data);
            $.operate.saveTab(prefix + "/edit", data);
        }
    }

</script>
</body>
</html>
